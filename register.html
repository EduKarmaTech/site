<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register - EduKarma</title>
        <!-- External CDN -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<!-- Local CSS included by me -->
        <link rel="stylesheet" href="css/register.css">
    </head>
    <body>
        <div class="mode">
        	<div class="main">
        		<img src="images/Edukarma 2.png" width="250">
        		<h5>Register For Free</h5>
        	</div>
    		<div class="tab">
				<button class="tablinks" onclick="openCity(event, 'London')" id="defaultOpen">Register</button>
				<button class="tablinks" onclick="openCity(event, 'Paris')">Login</button>
			</div>
			<div id="London" class="tabcontent">
				<div class="register-tab">
					<div class="buttons-div">
						<button class="facebook-btn"><span class="btn-img"><img src="images/modal/facebook.png" width="30"></span> Register with Facebook</button>
						<button class="google-btn"><span class="btn-img"><img src="images/modal/google.png" width="30"></span> Register with Google</button>
					</div>
					<div class="or-div">
						<hr>
						<span>or</span>
					</div>
					<form>
						<div class="row">
							<div class="col-md-6">
								<input type="text" class="input-field" placeholder="First Name">
							</div>
							<div class="col-md-6">
								<input type="text" class="input-field" placeholder="Last Name">
							</div>
						</div>
						<div class="row">
							<div class="col-md-12">
								<input type="email" class="input-field" placeholder="Email Address">
							</div>
						</div>
						<div class="row">
							<div class="col-md-12">
								<input type="password" class="input-field" placeholder="Password">
							</div>
						</div>
						<div class="row">
							<div class="col-md-12">
								<input type="password"class="input-field" placeholder="Confirm Password">
							</div>
						</div>
						<div class="row">
							<div class="col-md-12">
								<button type="submit" class="submit-btn">Register</button>
							</div>
						</div>
						<p>Already have an account? <a href="#">Sign in</a></p>
					</form>
				</div>
			</div>

			<div id="Paris" class="tabcontent">
				<div class="login-tab">
					<div class="buttons-div">
						<button class="facebook-btn"><span class="btn-img"><img src="images/modal/facebook.png" width="30"></span> Login with Facebook</button>
						<button class="google-btn"><span class="btn-img"><img src="images/modal/google.png" width="30"></span> Login with Google</button>
					</div>
					<div class="or-div">
						<hr>
						<span>or</span>
					</div>
					<form>
						<div class="row">
							<div class="col-md-12">
								<input type="email" class="input-field" placeholder="Email Address">
							</div>
						</div>
						<div class="row">
							<div class="col-md-12">
								<input type="password" class="input-field" placeholder="Password">
							</div>
						</div>
						<div class="row">
							<div class="col-md-12">
								<button type="submit" class="submit-btn">Login</button>
							</div>
						</div>
						<p>Don't have an account? <a href="#">Register</a></p>
					</form>
				</div>
			</div>
        </div>
        <script src="js/modal/tabs.js"></script>
    </body>
</html>
